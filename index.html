<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Investment Form</h2>
        <form id="investmentForm">
            <h3>1. Personal Information</h3>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" value="Tâ€™SEPO RAMOCHELE" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="1996-06-16" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="Mafeteng 900" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="+26653717451" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="tseporamochele54@gmail.com" required>
            
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" value="Maseru 100 Lesotho" required>
            
            <h3>2. Investment Details</h3>
            <label for="investmentType">Type of Investment:</label>
            <select id="investmentType" name="investmentType" required>
                <option value="stocks">Stocks</option>
                <option value="bonds">Bonds</option>
                <option value="etfs">ETFs</option>
                <option value="peer-to-peer">Peer to Peer Investment</option>
            </select>
            
            <label for="investmentAmount">Investment Amount:</label>
            <input type="number" id="investmentAmount" name="investmentAmount" min="200" max="4000" required>
            
            <label for="investmentDuration">Investment Duration:</label>
            <select id="investmentDuration" name="investmentDuration" required>
                <option value="short-term">Short-term (14 days with 50% return)</option>
                <option value="medium-term">Medium-term (28 days with 100% return)</option>
                <option value="long-term">Long-term (1 month with 105% return)</option>
            </select>
            
            <h3>3. Risk Assessment</h3>
            <label for="riskTolerance">Risk Tolerance:</label>
            <select id="riskTolerance" name="riskTolerance" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            
            <label for="investmentExperience">Investment Experience:</label>
            <select id="investmentExperience" name="investmentExperience" required>
                <option value="none">None</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
            
            <label for="otherInvestments">Other Investments:</label>
            <select id="otherInvestments" name="otherInvestments" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <h3>4. Declarations and Signature</h3>
            <p>I hereby declare that the information provided is true and accurate to the best of my knowledge.</p>
            <label for="signature">Signature:</label>
            <input type="text" id="signature" name="signature" value="T Ramochele" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2024-06-16" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('investmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });

        // Placeholder for Mpesa or Eco Cash integration
        // function addPaymentGateway() {
        //     // Code to integrate Mpesa or Eco Cash would go here
        // }
    </script>
</body>
</html>
